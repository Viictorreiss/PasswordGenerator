<!DOCTYPE html>
<html lang="PT-BR" >
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap'><link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<h2 class="title" style="text-align: center;">Password Generator</h2>
	<div class="result">
		<div class="result__title field-title">Generated Password</div>
		<div class="result__info right">Clique para copiar</div>
		<div class="result__info left">Copiado</div>
		<div class="result__viewbox" id="result">CLIQUE PARA GERAR</div>
		<button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
	</div>
	<div class="length range__slider" data-min="4" data-max="32">
		<div class="length__title field-title" data-length='0'>Caracteres:</div>
		<input id="slider" type="range" min="4" max="32" value="16" />
	</div>

	<div class="settings">
		<span class="settings__title field-title">Configuração</span>
		<div class="setting">
			<input type="checkbox" id="uppercase" checked />
			<label for="uppercase">Letras Maiúsculas</label>
		</div>
		<div class="setting">
			<input type="checkbox" id="lowercase" checked />
			<label for="lowercase">Letras Minúsculas</label>
		</div>
		<div class="setting">
			<input type="checkbox" id="number" checked />
			<label for="number">Números</label>
		</div>
		<div class="setting">
			<input type="checkbox" id="symbol" />
			<label for="symbol">Símbolos</label>
		</div>
	</div>

	<button class="btn generate" id="generate">Gerar Senha</button>
</div>


<div class="support">
	<a href="https://github.com/Viictorreiss" target="_blank"><i class="fab fa-github-square"></i></a>
	
</div>

<!-- partial -->
  <script  src="assets/js/script.js"></script>

</body>
</html>
